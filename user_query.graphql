query OrganizationMembers($login: String!, $after: String) {
  organization(login: $login) {
    membersWithRole(first: 30, after: $after) {
      nodes {
        login,
        email,
        url,
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
